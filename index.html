<html lang="en">
<head>

  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-size: 16px;
      display: flex;

    }
    header span {
      padding: 5px;

    main img {
      align-self: center;
    }
    main p {
      text-align: center;
    }
    main h1 {
      grid-column: auto / span 2;
      text-align: center;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
    }
    button {
      font-size: 0.9rem;
      padding: 10px;
      border-radius: 18px;
      background-color: #0FD8DB;
      border: none;
    }
  </style>
</head>
